<!DOCTYPE html>
<html>
<head>
    <title>Nodges 0.80 - Layout Algorithms</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
			display: flex;
			flex-direction: column;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }

        #fileInfoPanel {
            position: fixed;
            top: 250px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 99;
            width: 300px;
        }

        #fileInfoPanel h3 {
            margin-top: 0;
            margin-bottom: 5px;
        }

        #fileInfoPanel p {
            margin: 5px 0;
        }

        #infoPanel {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: none;
            cursor: pointer;
            z-index: 100;
            transition: width 0.3s ease, height 0.3s ease, background-color 0.3s ease; /* Ãœbergang fÃ¼r sanfte Animation */
            overflow: hidden; /* Inhalt verstecken, wenn Panel klein ist */
        }

        #infoPanel.expanded {
            width: 300px; /* Beispielbreite, kann angepasst werden */
            height: auto; /* HÃ¶he an Inhalt anpassen */
            background-color: rgba(255, 255, 255, 0.95); /* Weniger transparent, wenn erweitert */
            cursor: default; /* Standard-Cursor, wenn erweitert */
        }

        #infoPanel h3 {
            margin-top: 0;
            margin-bottom: 5px;
        }

        #infoPanelContent {
            display: none;
            margin-top: 5px;
        }

        #infoPanel.expanded #infoPanelContent {
            display: block; /* Inhalt anzeigen, wenn Panel erweitert ist */
        }
		
        /* Search styling */
        .search-container {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        #searchInput {
            padding: 5px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        #searchButton {
            margin-bottom: 5px;
        }
        
        .search-results {
            max-height: 200px;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 4px;
            display: none;
            margin-top: 5px;
        }
        
        .search-result-item {
            padding: 5px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        
        .search-result-item:hover {
            background-color: #f0f0f0;
        }
        
        .search-result-item.selected {
            background-color: #e0e0e0;
        }
        
        .highlight-search {
            background-color: rgba(255, 255, 0, 0.3);
            border: 2px solid yellow;
        }
        
    </style>
</head>
<body>
    <div id="controls">
        <button id="smallData">Kleines Netzwerk</button>
        <button id="mediumData">Mittleres Netzwerk</button>
        <button id="largeData">GroÃŸes Netzwerk</button>
		<button id="megaData">Mega Netzwerk</button>
		<button id="familyData">Familien Daten</button>
		<button id="architektur">Architektur</button>
		<button id="royalFamilyData">KÃ¶nigsfamilie</button>
        <button id="layoutButton" style="background-color: #FF6B35; margin-top: 10px;">ðŸŽ¯ Layout Algorithmen</button>
        <div class="toggle-switch">
            <input type="checkbox" id="toggleIcons" class="toggle-switch-checkbox">
            <label class="toggle-switch-label" for="toggleIcons">
                <span class="toggle-switch-inner"></span>
                <span class="toggle-switch-switch"></span>
            </label>
            <span class="toggle-switch-text">Icons umschalten</span>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Knoten suchen...">
            <button id="searchButton">Suchen</button>
            <div id="searchResults" class="search-results"></div>
        </div>
   </div>
    <div id="fileInfoPanel">
        <h3>Dateiinformationen</h3>
        <p id="fileFilename">Dateiname: </p>
        <p id="fileNodeCount">Anzahl Knoten: </p>
        <p id="fileEdgeCount">Anzahl Kanten: </p>
        <p id="fileXAxis">X-Achse: </p>
        <p id="fileYAxis">Y-Achse: </p>
        <p id="fileZAxis">Z-Achse: </p>
    </div>
   <div id="infoPanel">
        <h3 id="infoPanelTitle"></h3>
        <div id="infoPanelContent"></div>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.umd.js"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
